version: "2.1"

workflows:
  version: 2
  build:
    jobs:
      - lint
      - check-openapi
      - build
      - test

jobs:
  lint:
    docker:
      - image: cimg/go:1.16.3
    working_directory: /home/circleci/go/src/github.com/influxdata/influx-cli
    steps:
      - checkout
      - run: make vet
      - run: make checkfmt
      - run: make checktidy
      - run: make staticcheck

  check-openapi:
    machine: true
    working_directory: /home/circleci/go/src/github.com/influxdata/influx-cli
    steps:
      - checkout
      - run:
          name: Init openapi submodule
          command: git submodule update --init --recursive
      - run:
          name: Upgrade Go
          command: |
            wget https://golang.org/dl/go1.16.3.linux-amd64.tar.gz
            tar -C ${HOME} -xzf go1.16.3.linux-amd64.tar.gz
            echo 'export PATH=${HOME}/go/bin:${PATH}' >> $BASH_ENV
      - run: make checkopenapi

  build:
    docker:
      - image: cimg/go:1.16.3
    working_directory: /home/circleci/go/src/github.com/influxdata/influx-cli
    steps:
      - checkout
      - run: make crossbuild
      - store_artifacts:
          path: dist

  test:
    docker:
      - image: cimg/go:1.16.3
    working_directory: /home/circleci/go/src/github.com/influxdata/influx-cli
    steps:
      - checkout
      - run:
          name: Run parallel race tests
          command: |
            mkdir -p /tmp/test-results
            GO_TEST_CMD="gotestsum --format standard-quiet --junitfile /tmp/test-results/gotestsum.xml --"
            TESTFILES=($(go list ./... | circleci tests split --split-by=timings))
            make GO_TEST="$GO_TEST_CMD" GO_TEST_PATHS="${TESTFILES[*]}" test-race
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output
      - store_test_results:
          path: /tmp/test-results
