version: "2.1"

workflows:
  version: 2
  build:
    jobs:
      - vendor
      - lint:
          requires:
            - vendor
      - build:
          requires:
            - vendor
      - test:
          requires:
            - vendor

jobs:
  vendor:
    docker:
      - image: cimg/go:1.16.3
    working_directory: /home/circleci/go/src/github.com/influxdata/influx-cli
    steps:
      - checkout
      - restore_cache:
          name: Restore vendor/
          keys:
            - gomod-sum-{{ checksum "go.sum" }}
            - gomod-sum-
      - run:
          name: Install Dependencies
          command: go mod vendor
      - save_cache:
          name: Save vendor/
          key: gomod-sum-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/src/github.com/influxdata/influx-cli/vendor

  lint:
    docker:
      - image: cimg/go:1.16.3
    working_directory: /home/circleci/go/src/github.com/influxdata/influx-cli
    steps:
      - checkout
      - restore_cache:
          keys:
            - gomod-sum-{{ checksum "go.sum" }}
      - run: make vet
      - run: make checkfmt
      - run: make checktidy
      - run: make staticcheck

  build:
    docker:
      - image: cimg/go:1.16.3
    working_directory: /home/circleci/go/src/github.com/influxdata/influx-cli
    steps:
      - checkout
      - restore_cache:
          keys:
            - gomod-sum-{{ checksum "go.sum" }}
      - run: make influx

  test:
    docker:
      - image: cimg/go:1.16.3
    working_directory: /home/circleci/go/src/github.com/influxdata/influx-cli
    steps:
      - checkout
      - restore_cache:
          keys:
            - gomod-sum-{{ checksum "go.sum" }}
      - run:
          name: Run parallel race tests
          command: |
            mkdir -p /tmp/test-results
            GO_TEST_CMD="gotestsum --format standard-quiet --junitfile /tmp/test-results/gotestsum.xml --"
            TESTFILES=($(go list ./... | circleci tests split --split-by=timings))
            make GO_TEST="$GO_TEST_CMD" GO_TEST_PATHS="${TESTFILES[*]}" test-race
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output
      - store_test_results:
          path: /tmp/test-results
