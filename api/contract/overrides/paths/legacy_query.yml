get:
  operationId: GetLegacyQuery
  tags:
    - Legacy Query
  summary: Query InfluxDB through the 1.x legacy compatibility API
  parameters:
    - $ref: "../../openapi/src/common/parameters/TraceSpan.yml"
    - in: header
      name: Accept
      schema:
        type: string
        description: Specifies how query results should be encoded in the response. **Note:** With `application/csv`, query results include epoch timestamps instead of RFC3339 timestamps.
        default: application/json
        enum:
          - application/json
          - application/csv
          - text/csv
          - application/x-msgpack
    - in: header
      name: Accept-Encoding
      description: The Accept-Encoding request HTTP header advertises which content encoding, usually a compression algorithm, the client is able to understand.
      schema:
        type: string
        description: Specifies that the query response in the body should be encoded with gzip or not encoded with identity.
        default: identity
        enum:
          - gzip
          - identity
    - in: header
      name: Content-Type
      schema:
        type: string
        enum:
          - application/json
    - in: query
      name: u
      description: Specifies the 1.x username to authenticate the request.
      schema:
        type: string
    - in: query
      name: p
      description: Specifies the 1.x password to authenticate the request.
      schema:
        type: string
    - in: query
      name: db
      required: true
      description: The database to query data from. This is mapped to an InfluxDB bucket.
      schema:
        type: string
    - in: query
      name: rp
      description: The retention policy to query data from. This is mapped to an InfluxDB bucket.
      schema:
        type: string
    - in: query
      name: q
      required: true
      description: The InfluxQL query to execute. To execute multiple queries, delimit queries with a semicolon.
      schema:
        type: string
    - in: query
      name: epoch
      description: Return results with Unix timestamps (also known as epoch timestamps) in the specified precision instead of RFC3339 timestamps with nanosecond precision.
      schema:
        type: string
        enum: [ns, u, Âµ, ms, s, m, h]
  responses:
    "200":
      description: Query results
      headers:
        Content-Encoding:
          description: The Content-Encoding entity header is used to compress the media-type.  When present, its value indicates which encodings were applied to the entity-body
          schema:
            type: string
            description: Specifies that the response in the body is encoded with gzip or not encoded with identity.
            default: identity
            enum:
              - gzip
              - identity
        Trace-Id:
          description: The Trace-Id header reports the request's trace ID, if one was generated.
          schema:
            type: string
            description: Specifies the request's trace ID.
      content:
        text/csv:
          schema:
            $ref: ../schemas/InfluxqlCsvResponse.yml
        application/csv:
          schema:
            $ref: ../schemas/InfluxqlCsvResponse.yml
        application/json:
          schema:
            $ref: ../schemas/InfluxqlJsonResponse.yml
        application/x-msgpack:
            schema:
              type: string
              format: binary

    "429":
      description: Token is temporarily over quota. The Retry-After header describes when to try the read again.
      headers:
        Retry-After:
          description: A non-negative decimal integer indicating the seconds to delay after the response is received.
          schema:
            type: integer
            format: int32
    default:
      description: Error processing query
      content:
        application/json:
          schema:
            $ref: "../../openapi/src/common/schemas/Error.yml"

