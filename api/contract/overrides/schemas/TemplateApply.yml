type: object
properties:
  dryRun:
    type: boolean
  orgID:
    type: string
  stackID:
    type: string
  template:
    $ref: "./TemplateApplyTemplate.yml"
  templates:
    type: array
    items:
      $ref: "./TemplateApplyTemplate.yml"
  envRefs:
    type: object
    additionalProperties: true
  secrets:
    type: object
    additionalProperties:
      type: string
  remotes:
    type: array
    items:
      $ref: "./TemplateApplyRemoteRef.yml"
  actions:
    type: array
    items:
      $ref: "./TemplateApplyAction.yml"
required: [dryRun, orgID, templates, remotes, actions]
